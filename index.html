<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Web Demo - Big Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="ruffle.js"></script>
    <style>
        :root {
            --ruffle-orange: #ffad33;
            --ruffle-blue: #31497d;
        }
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; overflow-x: hidden; }
        
        header { background-color: var(--ruffle-blue); border-bottom: 4px solid var(--ruffle-orange); }
        
        /* The Player Area - Now scales to almost full height */
        #player-container { 
            background-color: #000; 
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            height: 85vh; /* Increased height significantly */
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        /* Force Ruffle to be absolute unit */
        ruffle-player { 
            width: 100% !important; 
            height: 100% !important;
        }

        .ruffle-btn {
            background-color: var(--ruffle-orange);
            color: #fff;
            padding: 12px 24px;
            font-weight: 800;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="p-4 shadow-2xl mb-4">
        <div class="max-w-[1800px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-[#ffad33] rounded-full flex items-center justify-center font-bold text-white text-xl italic shadow-inner">R</div>
                <h1 class="text-white text-2xl font-black tracking-tighter uppercase">Ruffle <span class="text-[#ffad33]">Fullscreen</span></h1>
            </div>
            <label class="ruffle-btn">
                SELECT .SWF FILE
                <input type="file" id="file-input" accept=".swf" class="hidden">
            </label>
        </div>
    </header>

    <main class="max-w-[1800px] mx-auto px-4">
        <div id="player-container">
            <div id="overlay-text" class="text-center">
                <p class="text-slate-500 text-xl font-medium animate-pulse">Waiting for Flash Data...</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pb-10">
            <div class="bg-slate-900/50 p-4 rounded-xl border border-slate-800">
                <p class="text-xs text-slate-500 uppercase font-bold mb-1">Status</p>
                <p id="status" class="text-blue-400 font-mono">Idle</p>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-xl border border-slate-800">
                <p class="text-xs text-slate-500 uppercase font-bold mb-1">Resolution</p>
                <p class="text-slate-300">Scaling: Auto (High Quality)</p>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('file-input');
        const container = document.getElementById('player-container');
        const statusText = document.getElementById('status');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                statusText.innerText = "Initializing " + file.name;
                
                const reader = new FileReader();
                reader.onload = (res) => {
                    const ruffle = window.RufflePlayer.newest();
                    const player = ruffle.createPlayer();
                    
                    container.innerHTML = ""; 
                    container.appendChild(player);
                    
                    // Config settings for best visual scaling
                    player.load({ 
                        data: res.target.result,
                        backgroundColor: "#000000",
                        letterbox: "on",
                        quality: "high"
                    });
                    
                    statusText.innerText = "Research Active: " + file.name;
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
